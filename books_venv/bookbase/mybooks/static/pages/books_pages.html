<md-content class="special-font" flex layout="column" ng-hide="loading">
    <div layout-align="center center" layout="column" flex>
        <md-subheader>{{total_count}} ספרים במאגר</md-subheader>
    </div>
    <div flex layout-align="start start" layout="row">
        <md-list flex style="margin-top:0;margin-bottom:0">
            <md-list-item style="min-height: 0;height: auto;" class="md-3-line" ng-repeat="item in $parent.books">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.book_name}}</h3>
                    <h4>{{ item.author }}</h4>
                    <p ng-if="item.notes.length > 1">{{ item.notes }}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</md-content>
